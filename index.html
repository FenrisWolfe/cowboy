<html>
  <head>
    <!-- prevent mobile zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="sound-controls">
      <div id="sound-toggle">
        <img id="sound-on" src="img/sound-on.gif">
        <img id="sound-off" src="img/sound-off.gif" class="hidden">
      </div>
      <img id="sound-next" src="img/sound-next.gif">
      <audio id="stereo" src="midi/coolranch.mp3" hidden="true" autostart="true" autoplay="true" volume="100%"></audio>
    </div>
    <ul id="console"></ul>

    <div id="stack">
      <canvas id="restworld"></canvas>
      <canvas id="westworld"></canvas>
      <canvas id="textworld"></canvas>
    </div>
    <div id="backstage">
      <canvas id="sprite"></canvas>
      <canvas id="scratch"></canvas>
    </div>

    <div id="joystick-left" class="joystick"></div>
    <div id="joystick-right" class="joystick"></div>

    <div>
      <img src="img/alphabet.gif" />
    </div>

    <div id="image-container">
    </div>

    <div>
      <img src="img/cowboy_4x.gif" />
      <img src="img/bones.gif" />
      <img src="img/pole_half.gif" />
      <img src="img/totem_half.gif" />
      <img src="img/logo.gif" />
    </div>

    <script src="thirdjs/jquery.js"></script>
    <!-- <script src="thirdjs/hammer.min.js"></script> -->
    <script src="thirdjs/lodash.min.js"></script>
    <script src="thirdjs/nipplejs.min.js"></script>

    <!-- IO and util -->
    <script src="js/util/draw-route-east.js"></script>
    <script src="js/util/seedrandom.js"></script>
    <script src="js/util/config.js"></script>
    <script src="js/util/util.js"></script>
    <script src="js/util/vector.js"></script>
    <script src="js/util/keyboard.js"></script>
    <script src="js/util/mouse.js"></script>
    <script src="js/util/images.js"></script>
    <script src="js/util/timeout-pool.js"></script>
    <script src="js/util/alpha.js"></script>
    <script src="js/util/scale.js"></script>
    <script src="js/util/touch.js"></script>
    <script src="js/util/logger.js"></script>
    <script src="js/util/joystick-left.js"></script>
    <script src="js/util/joystick-right.js"></script>

    <!-- environment -->
    <script src="js/chunks.js"></script>

    <!-- scenery -->
    <script src="js/drawables/_Drawable.js"></script>
    <script src="js/drawables/_AnimatedDrawable.js"></script>
    <script src="js/drawables/bank.js"></script>
    <script src="js/drawables/billboard.js"></script>
    <script src="js/drawables/cabin.js"></script>
    <script src="js/drawables/church.js"></script>
    <script src="js/drawables/station.js"></script>
    <script src="js/drawables/saloon.js"></script>
    <script src="js/drawables/mansion.js"></script>
    <script src="js/drawables/water-tower.js"></script>
    <script src="js/drawables/oasis.js"></script>

    <!-- actors -->
    <script src="js/actors/_Person.js"></script>
    <script src="js/actors/cowboy.js"></script>
    <script src="js/actors/horse.js"></script>
    <script src="js/actors/cow.js"></script>
    <script src="js/actors/crow.js"></script>
    <script src="js/actors/dog.js"></script>
    <script src="js/actors/native.js"></script>
    <script src="js/actors/native_chief.js"></script>

    <!-- items -->
    <script src="js/items/item.js"></script>
    <script src="js/items/bullet.js"></script>
    <script src="js/items/arrow.js"></script>
    <script src="js/items/tomahawk.js"></script>


    <script src="js/canvases.js"></script>

    <!-- user controls -->
    <script src="js/music.js"></script>

    <!-- scenes -->
    <script src="js/drawables/scenery.js"></script>
    <script src="js/scenes/native_camp.js"></script>

    <!-- game logic -->
    <script src="js/navigation.js"></script>
    <script src="js/west.js"></script>
  </body>
</html>
